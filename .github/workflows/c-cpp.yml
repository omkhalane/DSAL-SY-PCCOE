name: C++ Auto Build and Run

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Install g++ compiler
      - name: Install g++
        run: sudo apt update && sudo apt install -y g++

      # Step 3: Find all .cpp files and compile/run them
      - name: Compile and run all C++ programs
        run: |
          # Loop through every .cpp file in the repo
          for file in $(find . -name "*.cpp"); do
            # Get the file name without extension for executable
            exe="${file%.cpp}"
            echo "Compiling $file..."
            g++ -std=c++17 -Wall -Wextra "$file" -o "$exe"

            # Check if compilation succeeded
            if [ $? -eq 0 ]; then
              echo "Running $exe..."
              
              # Sample input (modify as needed)
              echo "5 10" | ./"$exe" || true
              echo "-----------------------------------"
            else
              echo "Compilation failed for $file"
            fi
          done
