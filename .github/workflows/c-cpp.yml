name: C++ Auto Build & Test

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build & Run All C++ Files
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up C++ environment
        run: |
          sudo apt update -y
          sudo apt install -y g++ build-essential

      - name: Compile all C++ files (check syntax only)
        run: |
          echo "üîç Checking syntax of all .cpp files..."
          for file in $(find . -type f -name "*.cpp"); do
            echo "üß© Syntax check: $file"
            g++ -std=c++20 -Wall -Wextra -fsyntax-only "$file"
            if [ $? -ne 0 ]; then
              echo "‚ùå Syntax errors in $file"
              exit 1
            fi
          done
          echo "‚úÖ All files passed syntax check."

      - name: Build and run files with main()
        run: |
          echo "‚öôÔ∏è Searching for files with main()..."
          mkdir -p build
          MAIN_FILES=$(grep -rl "int main" --include="*.cpp" . || true)
          if [ -z "$MAIN_FILES" ]; then
            echo "‚ÑπÔ∏è No files with main() found, skipping execution."
            exit 0
          fi

          for file in $MAIN_FILES; do
            name=$(basename "$file" .cpp)
            echo "üîß Compiling $file ..."
            g++ -std=c++20 -Wall -Wextra -O2 "$file" -o "build/$name.out"
            if [ $? -ne 0 ]; then
              echo "‚ùå Build failed for $file"
              exit 1
            fi
            echo "üöÄ Running $name.out"
            timeout 5s ./build/$name.out || echo "‚è≥ Program may require input or looped."
          done
          echo "‚úÖ Finished compiling and running main() programs."
