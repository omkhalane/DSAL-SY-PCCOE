name: C++ Auto Build & Test

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build & Run All C++ Files
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up C++ environment
        run: |
          sudo apt update
          sudo apt install -y g++ build-essential

      - name: Find and Compile all C++ files
        run: |
          echo "üîç Searching for .cpp files..."
          CPP_FILES=$(find . -type f -name "*.cpp")
          if [ -z "$CPP_FILES" ]; then
            echo "‚ùå No .cpp files found."
            exit 1
          fi
          mkdir -p build
          for file in $CPP_FILES; do
            echo "‚öôÔ∏è Compiling $file ..."
            filename=$(basename "$file" .cpp)
            g++ -std=c++20 -Wall -Wextra -O2 "$file" -o "build/$filename.out"
            if [ $? -ne 0 ]; then
              echo "‚ùå Compilation failed for $file"
              exit 1
            fi
          done
          echo "‚úÖ All files compiled successfully."

      - name: Run executables (if any)
        run: |
          echo "üöÄ Running compiled programs..."
          for exe in build/*.out; do
            echo "-----------------------------"
            echo "‚ñ∂Ô∏è Running $exe"
            timeout 5s "$exe" || echo "‚ÑπÔ∏è Skipped (possibly waiting for input or infinite loop)"
          done
          echo "‚úÖ Run stage complete."

      - name: Clean up
        run: rm -rf build
